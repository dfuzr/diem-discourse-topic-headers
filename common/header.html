<script type="text/discourse-plugin" version="0.8">

  function setHeaderVisible() {
    if (window.location.pathname.startsWith('/t/')) {
      $.getJSON(window.location.href + '.json', function (jsonData) {
        const data = categoryMap[jsonData.category_id];
        if (data) {
          $('.topic-header-hero').show();
          $('#libra-post-title-description').html(data.description);
        } else {
          $('.topic-header-hero').hide();
        }
      });
    }
  }

  // A mapping of the category ID to the topic metadata
  const categoryMap = {
    15: {
      name: 'Event Calendar',
      description: 'SLACK > <a href="https://libra-org.slack.com/app_redirect?channel=libra_events#/">#libra_events</a><br/>Please <b><a href="events@libra.org">reach out</a></b> if you\'d like to add an event or if you\'re interested in attending an open event.<br /><br />OPEN EVENT = Libra is not attending these events, but members from the Association are invited to attend.'
    },
    16: {
      name: 'Milestones',
      description: 'Milestones: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt'
    },
  };

  api.registerConnectorClass('topic-above-post-stream', 'libra-post-header', {
    setupComponent(args, component) {
      if (!args.model.category) {
        return;
      }
      const data = categoryMap[args.model.category.id];
      if (data) {
        component.set('hasNetworkHeader', data.hasNetworkHeader)
      }
    }
  });

  api.registerConnectorClass('topic-title', 'libra-post-topic', {
    setupComponent(args, component) {
      if (!args.model.category) {
        return;
      }
      const data = categoryMap[args.model.category.id];
      if (data) {
        component.set('headerDescription', data.description)
      }
    }
  });

  api.onPageChange(() => {
    setHeaderVisible();
  });
</script>

<script
  type="text/x-handlebars"
  data-template-name="/connectors/topic-above-post-stream/libra-post-header"
>
  <div class="topic-header-hero">
    <div class="above-topic-image-wrapper">
      <img class="above-topic-image" src="https://libra.org/wp-content/uploads/2019/10/network@2x.png" />
    </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="/connectors/topic-title/libra-post-topic">
  <div class="topic-header-hero">
    <div id="libra-post-title-description"></div>
  </div>
</script>
